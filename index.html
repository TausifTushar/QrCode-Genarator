<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="flex">
        <div class="h-[100vh] w-1/2 bg-yellow-400 flex justify-center items-center">
            <div class="w-[600px] h-[400px] bg-white rounded-lg shadow-2xl">
                <h1 class="text-5xl font-bold flex justify-center mt-8">QR Code Generator</h1>
                
                    <div class="mt-10 ml-14 flex">
                        <div>
                            <p>Width (px)</p>
                            <input type="number" class="border-solid border-2 py-1 px-4 rounded-md"
                                placeholder="300 (optional)" name="" id="widthInput">
                        </div>
                        <div class="ml-14">
                            <p>Height (px)</p>
                            <input type="number" class="border-solid border-2 py-1 px-4 rounded-md "
                                placeholder="300 (optional)" name="" id="heightInput">
                        </div>
                    </div>
                    
                    <div class="mt-14">
                        <p class="ml-14">Input Text</p>
                        <div class="flex justify-center ">
                            <input type="text" class="w-5/6 border-solid border-2 rounded-md py-1 " placeholder="  Write Any text" name="" id="innerText">
                        </div>
                    </div>

                    <div class="flex justify-center mt-8">
                        <button onclick="qrCode()" class="bg-yellow-700 px-4 py-2 rounded-lg text-white">Get QR Code</button>
                    </div>
                    
               
            </div>
        </div>
        <div class=" h-[100vh] w-1/2 bg-yellow-700">

        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
